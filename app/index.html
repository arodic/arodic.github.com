<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="generator" content="Polymer Starter Kit" />
  <title>Aki Rodic</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Aki Rodic">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" drawer-width="200px" responsive-width="800px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Hello!</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="about" href="{{baseUrl}}">
            <iron-icon icon="info"></iron-icon>
            <span>about</span>
          </a>

          <a data-route="projects" href="{{baseUrl}}projects">
            <iron-icon icon="apps"></iron-icon>
            <span>Projects</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Aki RodiÄ‡</div>
          </div>

          <div class="bottom bottom-container center horizontal layout right-justify">
            <div class="bottom-title paper-font-subhead">Artist, designer and software engineer.</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="page-title">about</h2>
                <p>I use computer graphics and the art of programming to create new experiences on the web.</p>
              </paper-material>
            </section>

            <section data-route="projects">

              <div class="horizontal layout wrap start-justified">

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/unnumbered_sparks">
                  <img width="100%" height="auto" src="images/unnumbered_sparks.jpg"></img>
                  <h2 class="page-title">Unnumbered Sparks</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/daily_routines">
                  <img width="100%" height="auto" src="images/daily_routines.jpg"></img>
                  <h2 class="page-title">Daily Routines</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/cardboard">
                  <img width="100%" height="auto" src="images/cardboard.jpg"></img>
                  <h2 class="page-title">Cardboard</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/just_a_reflector">
                  <img width="100%" height="auto" src="images/just_a_reflector.jpg"></img>
                  <h2 class="page-title">Just a Reflector</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/lidar">
                  <img width="100%" height="auto" src="images/lidar.jpg"></img>
                  <h2 class="page-title">Lidar Visualization</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/origin_of_mass">
                  <img width="100%" height="auto" src="images/origin_of_mass.jpg"></img>
                  <h2 class="page-title">The Origin of Mass</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/Addy">
                  <img width="100%" height="auto" src="images/saph_cloud.jpg"></img>
                  <h2 class="page-title">Saph Cloud</h2>
                  </a>
                </paper-material>

                <paper-material elevation="1" class="project">
                  <a href$="{{baseUrl}}projects/Addy">
                  <img width="100%" height="auto" src="images/shader_flow.jpg"></img>
                  <h2 class="page-title">Shader Flow</h2>
                  </a>
                </paper-material>

              </div>


              <!--  -->
            </section>

            <section data-route="project-info">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
