    <style>
      html {
        font: 16px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        letter-spacing: 0.05em;
        font-weight: 300;
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        color: #4d4d4d;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      io-main-page {
        --io-theme-spacing: 8px;
        --io-theme-padding: 8px;
        flex: 1 1 auto !important;
        display: flex;
        background: #ccc;
      }

      md-view {}

      .main {
        flex: 1 1 auto;
      }
      .main > io-tabs {
        margin-top: var(--io-theme-spacing) !important;
      }
      .main > io-element-cache  {
        background-image: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.2) 15em) !important;
        border-width: 1px 0 0 0;
        border-radius: 0;
      }
      .main > io-element-cache > * {
        max-width: 50em;
      }

      .about {
        display: flex;
        flex-direction: row;
      }
      .about > three-editor {
        flex: 0 1 55%;
        max-width: 6.5em;
        min-width: 1.5em;
        margin-right: var(--io-theme-spacing);
        align-self: stretch !important;
        grid-template-columns: 100%;
      }
      .about > md-view {
        flex: 1 1 auto;
      }

      .archive {
        --io-theme-spacing: 8px;
        --io-theme-padding: 3px;
        overflow: visible;
      }
      .archive > io-element-cache  {
        display: contents;
      }
      .archive > io-tabs  {
        margin-right: 0 !important;
      }
      .archive > io-tabs > io-button,
      .archive > io-tabs > io-button.io-selected {
        color: var(--io-theme-link-color);
        border: none;
        background: none;
        background-image: none !important;
      }
      .archive > io-tabs > io-button:hover {
        text-decoration: underline;
      }

      three-editor {
        flex: 1 1 auto;
        height: 400px !important;
      }
    </style>
    <script type="module">

    import {html, IoElement, IoStorage as $} from "../io/src/io.js";
    import "../io/lib/md-view.js";
    import "../three-ui/src/elements/editor.js";


    export class IoMainPage extends IoElement {
      constructor(props) {
        super(props);
        this.template([
          ['io-selector', {className: 'main', selected: $('page', 0, true), elements: [
            ['div', {label: 'About', className: 'about'}, [
              ['three-editor'],
              ['md-view', {path :'./docs/about.md'}],
            ]],
            ['div', {label: 'Updates', className: 'updates'}, [
              ['md-view', {path :'./docs/updates/new-website.md'}],
            ]],
            ['io-selector', {label: 'Archive', precache: true, className: 'archive', vertical: true, selected: $('project', 0, true), elements: [
              ['md-view', {label: 'Cardboard VR', path :'./docs/archive/cardboard-launch.md'}],
              ['md-view', {label: 'Daily Routines', path :'./docs/archive/daily-routines.md'}],
              ['md-view', {label: 'Flux Factory', path :'./docs/archive/flux-factory.md'}],
              ['md-view', {label: 'Google Zeitgeist', path :'./docs/archive/google-zeitgeist-2013.md'}],
              ['md-view', {label: 'Just Reflector', path :'./docs/archive/just-a-reflector.md'}],
              ['md-view', {label: 'Star Wars 1313', path :'./docs/archive/star-wars-1313.md'}],
              ['md-view', {label: 'TED Installation', path :'./docs/archive/unnumbered-sparks.md'}],
              ['md-view', {label: 'WebGL Jellyfish', path :'./docs/archive/webgl-jellyfish.md'}],
            ]}],
            // ['div', {label: 'Sketches'}, [
            //   ['three-editor'],
            // ]],
            ['md-view', {label: 'Elsewhere', path :'./docs/contact.md'}],
          ]}],
        ]);
      }
    }

    IoMainPage.Register();
    </script>
