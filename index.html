      .archive {

        --io-theme-padding: 3px;
        overflow: visible;

        display: contents;

    <script type="module">

    import {html, IoElement, IoStorage as $, IoServiceLoader} from "../io/build/io.js";

    const db = window.firebase !== undefined ? window.firebase.firestore() : null;

    export class IoMainPage extends IoElement {
      static get properties() {
        return {
          service: IoServiceLoader,
          subscription: '',
        };
      }
      get compose() {
        return {
          service: {subscription: this.bind('subscription')}
        }
      }
      subscriptionChanged() {
        if (db) {
          var subscribersRef = db.collection("subscriptions").doc("subscribers");
          subscribersRef.update({list: firebase.firestore.FieldValue.arrayUnion(this.subscription)});
        }
      }
      changed() {
        this.template([
          ['io-selector', {className: 'main', precache: true, selected: $('page', 0, true), elements: [
            ['div', {label: 'About', className: 'about'}, [
              ['io-md-view', {path :'./docs/about.md'}],
            ]],
            ['div', {label: 'Updates', className: 'updates', cache: false}, [
              !this.service.granted ? ['io-button', {label: 'Subscribe', action: this.service.requestNotification}] : ['div'],
              ['io-md-view', {path :'./docs/updates/new-website.md'}],
            ]],
            ['io-selector', {label: 'Archive', precache: true, className: 'archive', vertical: true, selected: $('project', 0), elements: [
              ['io-md-view', {label: 'WebGL Jellyfish', path :'./docs/archive/webgl-jellyfish.md'}],
              ['io-md-view', {label: 'Cardboard VR', path :'./docs/archive/cardboard-launch.md'}],
              ['io-md-view', {label: 'Dreams of Black', path :'./docs/archive/rome.md'}],
              ['io-md-view', {label: 'Daily Routines', path :'./docs/archive/daily-routines.md'}],
              ['io-md-view', {label: 'Flux Factory', path :'./docs/archive/flux-factory.md'}],
              ['io-md-view', {label: 'Google Zeitgeist', path :'./docs/archive/google-zeitgeist-2013.md'}],
              ['io-md-view', {label: 'Just Reflector', path :'./docs/archive/just-a-reflector.md'}],
              ['io-md-view', {label: 'Star Wars 1313', path :'./docs/archive/star-wars-1313.md'}],
              ['io-md-view', {label: 'TED Installation', path :'./docs/archive/unnumbered-sparks.md'}],
            ]}],
            ['io-md-view', {label: 'Elsewhere', path :'./docs/contact.md'}],
          ]}],
        ]);
      }
    }
    IoMainPage.Register();
    </script>
